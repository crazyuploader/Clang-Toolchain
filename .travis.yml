dist: bionic
language: bash
branches:
  except:
  - master
script:
  - wget -nv https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/master/clang-r377782.tar.gz
  - tar -xf clang-r377782.tar.gz
  - rm clang-r377782.tar.gz
  - git config --global user.email "travis@travis-ci.com"
  - git config --global user.name "Travis CI"
  - git add .
  - git commit -m "Travis Build ${TRAVIS_BUILD_NUMBER}"
  - git push https://crazyuploader:${GITLAB_TOKEN}@${GL_REF} HEAD:master
